<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- SEO -->
    <meta
      name="description"
      content="Magic Collectors is a place to share Magic the Gathering Cards and the interest in the game."
    />
    <!--=============== SWIPER CSS ===============-->
    <link rel="stylesheet" href="styles/swiper-bundle.min.css" />

    <link rel="icon" href="assets/images/logoBrowser.png" />
    <link rel="stylesheet" href="styles/generalStyles.css" />
    <link rel="stylesheet" href="styles/loader.css" />
    <link rel="stylesheet" href="styles/mainStyle.css" />
    <!-- <link rel="stylesheet" href="styles/swiperStyle.css" /> -->

    <title>Magic Collectors</title>
    <!--=============== Unicons CSS search icon ===============-->
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
    <!--=============== REMIXICONS  for Carrousel Swiper ===============-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css"
      crossorigin=""
    />

    <!--=============== Boostrap Styles ===============-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <header id="hero">
      <!-- hero/ nav goes here -->
    </header>

    <!-- Search area-->

    <section class="searchRefresh">
      <div class="input-box search-fields">
        <i class="uil uil-search"></i>
        <input
          id="searchInput"
          class="search-fields-input"
          placeholder="Search cards..."
        />
        <button
          id="searchButton"
          class="button search-fields-btn"
          type="button"
        >
          Search
        </button>
      </div>
    </section>

    <section class="search">
      <h1 class="textSearch">Your search: <span>-max 3 cards-</span></h1>
      <!-- LoadAwesome -->
      <div
        id="loading"
        style="display: none; color: #9787ea"
        class="la-fire la-3x"
      >
        <div></div>
        <div></div>
        <div></div>
      </div>

      <div id="searchResults">
        <!-- Max 3 cards result search -->
      </div>
    </section>

    <main class="setCards">
      <h1>The Cards we have selected for you:</h1>
      <div class="centerElement">
        <input
          id="refresh"
          class="btn btn-primary"
          type="button"
          value="New Cards"
        />
      </div>

      <!-- Slider -->

      <section class="containerCards">
        <div class="card__container swiper">
          <div class="card__content">
            <ul id="allCards" class="image-list swiper-wrapper">
              <!-- Selection cards go here -->
            </ul>
          </div>

          <!-- Navigation buttons -->
          <div class="swiper-button-next">
            <i class="ri-arrow-right-s-line"></i>
          </div>

          <div class="swiper-button-prev">
            <i class="ri-arrow-left-s-line"></i>
          </div>

          <!-- Pagination -->
          <div class="swiper-pagination"></div>
        </div>
      </section>
    </main>

    <!-- Modal with Chart -->
    <section class="centerElement">
      <!-- Button trigger modal -->
      <button
        id="toggleChartButton"
        type="button"
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#exampleModal"
      >
        View Chart
        <!-- Launch demo modal -->
      </button>

      <!-- Modal -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">
                Comparison Cards
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div id="chartContainer">
                <canvas id="myChart"></canvas>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- BOOSTRAP for Modal -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>

    <!-- Chart JS -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- SWIPER JS -->
    <script src="js/swiper-bundle.min.js"></script>
    <script src="js/mainSwiper.js"></script>

    <!-- JS files -->
    <script src="js/mainChart.js"></script>
    <script src="js/mainHero.js"></script>
    <script src="js/mainLogOut.js"></script>
    <script src="js/mainHideMenu.js"></script>
  </body>
</html>
